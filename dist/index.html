<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="style.css" rel="stylesheet" type="text/css">
  <script src="main.js" defer></script>
</head>
<body>
  <dialog id="createProject">
    <form>
      <label>Project Name</label>
      <input id="title" type="text" required />
      <div>
        <button value="cancel" formmethod="dialog">Cancel</button>
        <button id="confirmBtn" value="default">Confirm</button>
      </div>
    </form>
  </dialog>

  <dialog id="createTask">
    <form>
      <label>Task</label>
      <input id="tname" type="text" required />
      <label>Date</label>
      <input id="tdate" type="text" required />
      <label>Priority</label>
      <input id="tpriority" type="text" required />
      <label>Check</label>
      <input id="tcheck" type="text" required />
      <div>
        <button value="cancel" formmethod="dialog">Cancel</button>
        <button id="confirm" value="default">Confirm</button>
      </div>
    </form>
  </dialog>
  <div id="content">
    <div class="project">
      <div id="Title">21/12/22</div>
      <div class="task">
        <div id="name">Task:</div>
        <div id="desc">Description:</div>
        <div id="date">Date:</div>
        <div id="priority">Priority:</div>
        <div id="check">Check:</div>
      </div>
      <button id="add">+</button>
    </div>

  </div>
  <button id="create">+</button>
  <dialog id="tasks">
    <form>
      <button autofocus id="close">Close</button>
      <p id="taskText"></p>
    </form>
  </dialog>
</body>
</html>
